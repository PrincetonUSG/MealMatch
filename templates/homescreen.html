<!DOCTYPE html> <!--- homescreen-->
<html>
    <head>
        <title> MealMatch</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@900&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/font.css">
        <meta name = "viewport" content="width=device-width, initial-scale=1">
    </head>

<body>
{% include 'header.html' %}
<center>
    <div class= "container-fluid btn-group" id = "mainContainer">
        <div class = "row w-100" id = "rowTest">  
            
            <!-- Should only be active during meals -->
            <div class = "col-sm-3">
                <form action = '/ondemand'>
                    <button class = "btn-lg btn-block homeButton" id = "grabMealButton">
                    <img class="home_img_class" src = "/static/diningchairslogo.png" alt = "grab meal"> </img>
                    <br>
                    I'M AT A DHALL
                </button>
                </form>
            </div>

            <div class = 'col-sm-3'>
                <form action="/schedule"> 
                    <button class = "btn-lg btn-block homeButton">
                    <img class="home_img_class" src = "/static/diningchairslogo.png" alt = "schedule a meal"> </img>
                    <br>
                    SCHEDULE A MEAL
                    </button>
                </form>
            </div>

            <div class = 'col-sm-3'>
                <form action="/requests"> 
                    <button class = "btn-lg btn-block homeButton">
                        
                    <img class="home_img_class" src = "/static/diningchairslogo.png" alt = "scheduled meals"> </img>
                    <br>
                    REQUESTS
                    </button>
                </form>
            </div>

            
            <div class = 'col-sm-3'>
                <form action="/matches">
                    <button class = "btn-lg btn-block homeButton"> 
                    <img class="home_img_class" src = "/static/diningchairslogo.png" alt = "matches"> </img>
                    <br>
                    MATCHES
                    </button>
                </form>
            </div>
        

            <div class = 'col-sm-3'>
                <form action="/edit_account">
                    <button class ="btn-lg btn-block homeButton">
                        <img class="home_img_class" src = "/static/profilepiclogowhite.png"></img>
                        <br>
                        MY PROFILE
                    </button>
                    </form> 
            </div>
            
        </div>
    </div>
</center>

</body> 

    


</html>
<style>
* {
	box-sizing: border-box;
    font-family: "Maven Pro", sans-serif;
}
.home_img_class{
    width: 100px;
    height: 100px;
}
#mainContainer {
    margin-top: 20px;
    margin-bottom: 20px;
    padding-bottom: 10px;
}

.homeButton {
    margin: 20px;
    background-color: #ff9f46;
    color: white;
}
</style>
