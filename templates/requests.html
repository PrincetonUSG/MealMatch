<body>
   {% include 'header.html' %}

   <table class = "table table-striped">
      <tr>
         <!-- <td><b>Request ID</b></td> -->
         <td><b>Begin Time</b></td>
         <td><b>End Time</b></td>
         <td><b>Lunch</b></td>
         <td><b>Wucox</b></td>
         <td><b>Roma</b></td>
         <td><b>Forbes</b></td>
         <td><b>CJL</b></td>
         <td><b>Whitman</b></td>
         <td><b>At a Dhall</b></td>
         <td></td>
      </tr>
      {% for matches in all_requests %}
      <tr>
         <!-- <td>{{matches[9]}}</td> -->
         {% for i in range(9) %}
         <td>{{matches[i]}}</td>
         {%endfor%}
         <td><form method = "POST" action = "/removerequest?requestid={{matches[9]}}"><button class = 'btn-sm' style = "background-color: #c55353; color: white;">Cancel Request</button></form></td>
      </tr>
      {% endfor %}
   </table>
</body>
