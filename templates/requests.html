<!DOCTYPE html>
<html>

<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@900&display=swap">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="static/font.css">
   <meta name = "viewport" content="width=device-width, initial-scale=1">
   <title>MealMatch | View Meal Requests</title>
</head>

<body>
   {% include 'header.html' %}

   <table class = "table table-striped">
      <tr>
         <!-- <td><b>Request ID</b></td> -->
         <td><b>Begin Time</b></td>
         <td><b>End Time</b></td>
         <td><b>Lunch</b></td>
         {% for dhall in dhalls%}
         <td><b>{{dhall}}</b></td>
			{% endfor %}
         <td><b>At a Dhall</b></td>
         <td></td>
      </tr>
      {% for matches in all_requests %}
      <tr>
         <!-- <td>{{matches[9]}}</td> -->
         <!-- TODO update 9 -->
         {% for i in range(9) %}
         <td>{{matches[i]}}</td>
         {%endfor%}
         <td><form method = "POST" action = "/removerequest?requestid={{matches[9]}}">
            <button class = 'btn-sm' 
                  style = "background-color: #c55353; color: white;">Cancel Request</button>
         </form></td>
      </tr>
      {% endfor %}
   </table> 
</body>

</html>
