<!DOCTYPE html>
<html>

   <head>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <meta name = "viewport" content="width=device-width, initial-scale=1">
   </head>

<body>
    <div class = "jumbotron container-fluid">
        <span><h1 class="col-sm-6">MealMatch</h1></span>  
   </div>
   <h2>Your Account</h2>
   <hr>
   <form action="/submit_profile_form" method="get">
      <table>
         <tr>
            <td align="right">
               Name:
            </td>
            <td>
               <input name="name" required value="{{existing_profile_info['name']}}"><br>
            </td>
         </tr>
         <tr>
            <td align="right">
               Year:
            </td>
            <td>
               <select name="year" required> <!-- Update to be dynamic - one of them needs the selected tag-->
                  <option disabled selected hidden value="">Select your year</option>
                  <option name="senior_class">{{senior_class}}</option>
                  <option name="junior_class">{{senior_class+1}}</option>
                  <option name="sophomore_class">{{senior_class+2}}</option>
                  <option name="freshman_class">{{senior_class+3}}</option>
               </select>
            </td>
         </tr>
         <tr>
            <td align="right">
               Major:
            </td>
            <td> <!-- Update to be dynamic - one of them needs the selected tag-->
               <select name="major" required>
                  <option disabled selected hidden value="">Choose your major</option>
                  {% for major in majors %}
                  <option>{{major}}</option>
                  {% endfor %}
               </select>
            </td>
         </tr>
         <tr>
            <td align="right">
               Bio:
            </td>
            <td>
               <input name="bio" value="{{existing_profile_info['bio']}}"><br>
            </td>
         </tr>
         <tr>
            <td align="right">
               Phone Number:
            </td>
            <td>
               <input type="tel" name="phonenum" pattern="[0-9]{10,}" required value="{{existing_profile_info['phonenum']}}"><br>
            </td>
         </tr>
         <tr>
            <td></td>
            <td><input type="submit" value="Get Started!"><br></td>
         </tr>
      </table>
   </form>
   <hr>
</body>

</html>
<style>
* {
	box-sizing: border-box;
    font-family: "Maven Pro", sans-serif;

}
body {
	font-family: "Maven Pro", sans-serif;
	font-weight: normal;
}


.jumbotron {
    background-color: rgba(255, 159, 70, 1);
    color: rgba(255,255,255, 1);
    text-align: left;
    font-size: 16px;
    height: 70px;
    padding-left: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
	font-family: "Maven Pro", sans-serif;
	
}
</style>
