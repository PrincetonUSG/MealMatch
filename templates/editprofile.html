<!DOCTYPE html>
<html>

<head>
   <title>MealMatch</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@600;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <meta name = "viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
   
   <div class = "jumbotron container-fluid" id = "header">
      <span><h1 class="col-sm-6">MealMatch</h1></span>  
   </div>
   

   <div class = "container-fluid">
      <div style = "margin-top: 10px;"><h2>{{title_value}}</h2></div>
      <hr>
   <form action="/submit_profile_form" method="get">
      
   
      <table>
         <tr>
            <td align="right">
               Name:
            </td>
            <td>
                <input class = "form-control profileInput" name="name" required value="{{existing_profile_info['name']}}">
            </td>
         </tr>
         <tr>
            <td align="right">
               Year:
            </td>
            <td>
               <select class = "form-select profileInput" name="year" required> <!-- Update to be dynamic - one of them needs the selected tag-->
                  <option disabled selected hidden value="">Select your year</option>
                  <option name="senior_class">{{senior_class}}</option>
                  <option name="junior_class">{{senior_class+1}}</option>
                  <option name="sophomore_class">{{senior_class+2}}</option>
                  <option name="freshman_class">{{senior_class+3}}</option>
               </select>
            </td>
         </tr>
         <tr>
            <td align="right">
               Major:
            </td>
            <td> <!-- Update to be dynamic - one of them needs the selected tag-->
               <select class = "form-select profileInput" name="major" required>
                  <option disabled selected hidden value="">Choose your major</option>
                  {% for major in majors %}
                  <option>{{major}}</option>
                  {% endfor %}
               </select>
            </td>
         </tr>

         <tr>
            <td align="right" id = "bioLabel">
               Bio:
            </td>
            <td>
               <textarea class = "form-control profileInput" name="bio" required>{{existing_profile_info['bio']}} </textarea>
            </td>
         </tr>
         
         <tr>
            <td align="right">
               Phone Number:
            </td>
            <td>
               <input class = "form-control profileInput" type="tel" name="phonenum" pattern="[0-9]{10,}" required value="{{existing_profile_info['phonenum']}}">
            </td>
         </tr>
         <tr>
            <td></td>
            <td>
               <input class = "form-control profileInput" style = "background-color: rgba(255, 159, 70, 1);" type="submit" value="{{button_value}}">
            </td>
         </tr>
      </table>
   
      
   </form>
</div>
   <hr>
</body>
</html>

<script>


</script>

<style>
   .jumbotron {
    background-color: rgba(255, 159, 70, 1);
    color: rgba(255,255,255, 1);
    text-align: left;
    font-size: 16px;
    height: 70px;
    padding-left: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
	font-family: "Maven Pro", sans-serif;
	
}

.profileInput {
   padding-left: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    margin-top: 5px;
    margin-bottom: 5px;
}


#header {
	font-weight: 900;
}

body {
   font-family: "Maven Pro", sans-serif;
}
</style>
