<!DOCTYPE html>
<html>

<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@900&display=swap">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="static/font.css">
   <meta name = "viewport" content="width=device-width, initial-scale=1">
<title>MealMatch</title>
</head>

<body>
   {% include 'header.html' %}
   <table class = "table table-striped">
      <tr>
         <td><b>Netid</b></td>
         <td><b>Name</b></td>
         <td><b>Dining Hall</b></td>
         <td><b>Match Time</b></td>
         <td><b>Year</b></td>
         <td><b>Major</b></td>
         <td><b>Phone Number</b></td>
         <td><b></b></td>
      </tr>
      {% for matches in all_matches %}
      <tr>
         <td>{{matches[8]}}</td> 
         <td>{{matches[9]}}</td>
         <td>{{matches[4]}}</td>
         <td>{{matches[3]}}</td>
         <td>{{matches[9]}}</td>
         <td>{{matches[10]}}</td>
         <td>{{matches[11]}}</td>
         <td><form method = "POST" action = "/cancelmatch?matchid={{matches[0]}}"><button class = 'btn-sm' style = "background-color: #c55353; color: white;">Cancel Match</button></form></td>
      </tr>
      {% endfor %}
   </table>
</body>

</html>
